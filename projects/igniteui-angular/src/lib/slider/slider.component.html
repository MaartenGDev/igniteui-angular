<div class="igx-slider__track">
    <igx-ticks
        *ngIf="showTicks && showTopTicks"
        [ticksOrientation]="0"
        [primaryTicks]="primaryTicks"
        [secondaryTicks]="secondaryTicks"
        [primaryTickLabels]="primaryTickLabels"
        [secondaryTickLabels]="secondaryTickLabels"
        [tickLabelsOrientation]="tickLabelsOrientation"
        [labelsViewEnabled]="labelsViewEnabled"
        [labels]="labels | spreadTickLabels:secondaryTicks"
        [tickLabelTemplateRef]="tickLabelTemplateRef"
        [minValue]="minValue"
        [maxValue]="maxValue"></igx-ticks>

    <div #track class="igx-slider__track-fill"></div>
    <div #ticks class="igx-slider__track-steps"></div>

    <igx-ticks
        *ngIf="showTicks && showBottomTicks"
        [ticksOrientation]="1"
        [primaryTicks]="primaryTicks"
        [secondaryTicks]="secondaryTicks"
        [primaryTickLabels]="primaryTickLabels"
        [secondaryTickLabels]="secondaryTickLabels"
        [tickLabelsOrientation]="tickLabelsOrientation"
        [labelsViewEnabled]="labelsViewEnabled"
        [labels]="labels | spreadTickLabels:secondaryTicks"
        [tickLabelTemplateRef]="tickLabelTemplateRef"
        [minValue]="minValue"
        [maxValue]="maxValue"></igx-ticks>
</div>
<div class="igx-slider__thumbs">
    <igx-thumb-label
        *ngIf="isRange"
        [type]="0"
        [value]="lowerLabel"
        [templateRef]="rtl ? thumbToTemplateRef : thumbFromTemplateRef"
        [continuous]="continuous"
        [context]="context"
        [deactiveState]="deactivateThumbLabel"></igx-thumb-label>

    <igx-thumb
        *ngIf="isRange"
        #thumbFrom
        [type]="0"
        [disabled]="disabled"
        [continuous]="continuous"
        [onPan]="onPan"
        [stepDistance]="stepDistance"
        [step]="step"
        (onChange)="onThumbChange()"
        (onHoverChange)="onHoverChange($event)"
        [deactiveState]="deactivateThumbLabel"
        [thumbLabelVisibilityDuration]="thumbLabelVisibilityDuration"></igx-thumb>

    <igx-thumb-label
        [value]="upperLabel"
        [type]="1"
        [templateRef]="rtl ? thumbFromTemplateRef : thumbToTemplateRef"
        [continuous]="continuous"
        [context]="context"
        [deactiveState]="deactivateThumbLabel"></igx-thumb-label>

    <igx-thumb
        #thumbTo
        [type]="1"
        [disabled]="disabled"
        [continuous]="continuous"
        [onPan]="onPan"
        [stepDistance]="stepDistance"
        [step]="step"
        (onChange)="onThumbChange()"
        (onHoverChange)="onHoverChange($event)"
        [deactiveState]="deactivateThumbLabel"
        [thumbLabelVisibilityDuration]="thumbLabelVisibilityDuration"></igx-thumb>
</div>
